test:
  override:
    - php ./test.php
deployment:
  staging:
    branch: master
    codedeploy:
      circleci-demo-app:
        application_root: /
        region: us-east-1
        revision_location:
          revision_type: S3
          s3_location:
            bucket: glob-bucket-east-1
            key_pattern: circleci-demo-app-{BRANCH}-{SHORT_COMMIT}
        deployment_group: circleci-demo-dg
